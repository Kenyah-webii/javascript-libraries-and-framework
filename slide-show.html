<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Website</title>
    <link rel="stylesheet" href="css/splide.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <main>
        <h1>Slideshow using Splide.js"<h1>

      <section id="image-carousel" class="splide" aria-label="Beautiful Images">

        <div class="splide__track">
            <ul class="splide__list">
            <li class="splide__slide">
              <img src="img/slideshow/rain-1.jpg" alt="">
            </li>
            <li class="splide__slide">
              <img src="img/slideshow/rain-2.jpg" alt="">
            </li>
            <li class="splide__slide">
              <img src="img/slideshow/rain-3.jpg" alt="">
            </li>
            <li class="splide__slide">
              <img src="img/slideshow/rain-4.jpg" alt="">
            </li>          
          </ul>
        </div>
      </section>   
          
    </main>

    <script src="js/splide.min.js/splide.min.js"></script>
    <script>
      new Splide( '#image-carousel' ).mount();
    </script>
  </body>
</html>
